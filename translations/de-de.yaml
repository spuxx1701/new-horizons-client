generator:
  title: Neuer Charakter
  character-default-name: Neuer Charakter
  origin:
    title: Wähle Deine Herkunft
    submit: Herkunft wählen
  preset:
    title: Voreinstellungen
    character-preset:
      title: Erfahrungsstufe
      text: Die Erfahrungsstufe bestimmt, wie stark Dein Charakter nach der Charaktererstellung sein wird. Üblicherweise einigen sich Spieler:innengruppen mit ihren Spielleiter:innen auf eine gemeinsame Erfahrungsstufe.
    show-tutorials:
      title: Tutorials anzeigen
      text: Tutorials erklären Dir die wichigsten Schritte und helfen Dir dabei, Deinen Charakter zu erstellen. Du kannst Tutorials jederzeit ein- und ausblenden.
    submit: Starten
    tutorial-01:
      title: Was sind Voreinstellungen?
      text: Bevor Du mit der Charaktererstellung loslegst, kannst Du die Rahmenbedingungen für die Charaktererstellung festlegen. Dazu kannst Du aus festgelegten Erfahrungsstufen wählen oder alle Werte frei einstellen.<br/><br/>Falls Du Dir unsicher bist, was Du hier einstellen sollst, frage bei Deiner Spielleiter:in nach, mit welcher Erfahrungsstufe Eure Gruppe spielen möchte. Falls Ihr Euch innerhalb Deiner Gruppe unsicher seid, empfehlen wir, einfach alles bei den Standardeinstellungen zu belassen und direkt loszulegen!
    attribute-points: Attributpunkte
    trait-points: Merkmalspunkte
    interest-points: Interessenspunkte
    traits-minimum:
      title: Minimum Merkmale
      text: Dieser Wert legt fest, wie viele Merkmale Du bei der Charaktererstellung mindestens erwerben musst.
    traits-maximum:
      title: Maximum Merkmale
      text: Dieser Wert legt fest, wie viele Merkmale Du bei der Charaktererstellung höchstens erwerben darfst.
    abilities-maximum:
      title: Maximum Sonderfertigkeiten
      text: Dieser Wert legt fest, wie viele Sonderfertigkeiten Du bei der Charaktererstellung höchstens erwerben darfst.
    bonus-credits:
      title: Bonus-Credits
      text: Dieser Wert legt fest, mit wie vielen (zusätzlichen) Credits Dein Charakter startet. Credits sind die zentrale Währung im Sonnensystem. Unabhängig von diesem Wert erhältst Du eine Summe, die sich nach der sozioökonomischen Herkunft Deines Charakters richtet.
    start-experience:
      title: Start-Erfahrungspunkte
      text: Dieser Wert legt fest, mit wie vielen Erfahrungspunkten Dein Charakter startet. Erfahrungspunkte sind die zentrale Währung zum Verbessern eines Charakters während des Spiels und können erst nach Abschluss der Charaktererstellung verwendet werden.
    start-faith-points:
      title: Start-Schicksalspunkte
      text: Dieser Wert legt fest, mit wie vielen Schicksalspunkten Dein Charakter startet. Schicksalspunkte können während des Spiels dazu verwendet werden, misslungene Proben zu wiederholen. Während der Charaktererstellung spielen sie keine Rolle.
    customize:
      title: Benutzerdefiniert
      text: Wenn Du möchtest, kannst Du alle Werte auch frei einstellen. Zuvor solltest Du Dich aber mit Deiner Spielleiter:in absprechen.
    modal:
      generation-in-progress:
        title: 'Laufende Charaktererstellung'
        text: 'Derzeit gibt es eine laufende Charaktererstellung. Wenn Du fortfährst, wird die Charactererstellung neugestartet und der unfertige Charakter geht verloren.'
