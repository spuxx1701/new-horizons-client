tooltip:
  attribute-points:
    title: Attributpunkte
    text: Attributpunkte werden während der Charaktererstellung zum Erhöhen von Primärattributen verwendet. Primärattribute beschreiben zum Beispiel, wie stark, geschickt oder intelligent Dein Charakter ist. Die Attributpunkte dürfen am Ende der Charaktererstellung keinen negativen Wert aufweisen.
  trait-points:
    title: Merkmalspunkte
    text: Merkmalspunkte werden während der Charaktererstellung verwendet, um Merkmale und Sonderfertigkeiten zu erwerben. Durch den Erwerb von Merkmalen mit negativen Effekten erhältst Du Merkmalspunkte, die Du dann für den Erwerb von Merkmalen mit positiven Effekten oder von Sonderfertigkeiten verwenden kannst. Die Merkmalspunkte dürfen am Ende der Charaktererstellung keinen negativen Wert aufweisen.
  interest-points:
    title: Interessenspunkte
    text: Interessenspunkte werden während der Charaktererstellung verwendet, um Fähigkeiten zu erwerben und zu steigern. Ihre Verteilung drückt aus, wofür sich Dein Charakter interessiert, worin er ausgebildet wurde und/oder worin er sich auskennt. Die Interessenspunkte dürfen am Ende der Charaktererstellung keinen negativen Wert aufweisen.
